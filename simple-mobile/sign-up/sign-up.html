<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Sign Up - Join</title>
    <style>
        /* Basic Styles and Resets */
        :root {
            --background-blue: #F6F7F8;
            --primary-blue: #29ABE2;
            --white: #FFFFFF;
            --black: #000000;
            --border-gray: #D1D1D1;
            --text-gray: #AEAEAE;
            --font-family: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-blue);
            color: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Logo in the top-left corner */
        .page-logo {
            position: absolute;
            top: 4rem;
            left: 4rem;
            width: 70px;
        }

        /* The white sign-up card */
        .signup-card {
            background-color: var(--white);
            padding: 3rem 5rem;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            position: relative;
        }
        
        /* Header inside the card */
        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            position: relative;
        }

        /* FIXED: Back arrow with proper clickable area and fallback */
        .back-arrow {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--black);
            font-size: 1.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .back-arrow:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Arrow icon as pseudo-element for better control */
        .back-arrow::before {
            content: '‚Üê';
            font-size: 1.5rem;
            line-height: 1;
        }

        /* Alternative: If you want to use the image instead */
        .back-arrow.with-image {
            background-image: url('../assets/arrow.png');
            background-size: 20px 20px;
            background-repeat: no-repeat;
            background-position: center;
        }

        .back-arrow.with-image::before {
            content: '';
        }

        .card-header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            position: relative;
            padding-bottom: 0.75rem;
        }

        /* Blue underline for the headline */
        .card-header h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background-color: var(--primary-blue);
            border-radius: 3px;
        }

        /* Form Styling */
        .signup-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 0.5rem;
            border: none;
            border-bottom: 1px solid var(--border-gray);
            font-size: 1.1rem;
            font-family: var(--font-family);
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-bottom-color: var(--primary-blue);
        }

        .input-group input::placeholder {
            color: var(--text-gray);
        }
        
        .input-group .input-icon {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Icon fallbacks using Unicode symbols */
        .icon-name::after { content: 'üë§'; font-size: 16px; }
        .icon-email::after { content: 'üìß'; font-size: 16px; }
        .icon-password::after { content: 'üîí'; font-size: 16px; }

        /* If images are available, hide the fallback */
        .icon-name { background-image: url('../assets/person.png'); }
        .icon-email { background-image: url('../assets/mail.png'); }
        .icon-password { background-image: url('../assets/lock.png'); }

        /* Hide fallback when background image loads */
        .icon-name:not([style*="background-image"])::after,
        .icon-email:not([style*="background-image"])::after,
        .icon-password:not([style*="background-image"])::after {
            content: '';
        }

        /* Checkbox Styling */
        .privacy-check {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            justify-content: center;
        }

        .privacy-check input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-gray);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .privacy-check input[type="checkbox"]:checked {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
            background-size: 100%;
        }
        
        .privacy-check label {
            font-size: 0.9rem;
        }

        .privacy-check a {
            color: var(--primary-blue);
            text-decoration: none;
        }
        .privacy-check a:hover {
            text-decoration: underline;
        }

        /* Button Container and Button */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .signup-button {
            background-color: var(--primary-blue);
            color: var(--white);
            font-family: var(--font-family);
            font-size: 1.2rem;
            font-weight: 700;
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .signup-button:hover {
            background-color: #007bb5;
            transform: scale(1.03);
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                align-items: flex-start;
            }
            .page-logo {
                top: 1.5rem;
                left: 1.5rem;
                width: 50px;
            }
            .signup-card {
                padding: 2rem;
                margin-top: 6rem;
            }
            .card-header h1 {
                font-size: 2rem;
            }
            .back-arrow {
                width: 28px;
                height: 28px;
            }
        }

        @media (max-width: 480px) {
            .signup-card {
                padding: 1.5rem;
            }
            .card-header h1 {
                font-size: 1.8rem;
            }
            .back-arrow {
                width: 24px;
                height: 24px;
            }
            .back-arrow::before {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <img src="../assets/Join-Logo-colored.png" alt="Join Logo" class="page-logo">

    <div class="signup-card">
        <header class="card-header">
            <!-- FIXED: Working back arrow with proper content and fallback -->
            <a href="../index.html.html" class="back-arrow" aria-label="Go back" title="Back to Login"></a>
            <h1>Sign Up</h1>
        </header>

        <form class="signup-form" action="../index.html" method="get" onsubmit="return validateForm()">
            <div class="input-group">
                <input type="text" id="name" placeholder="Name" required autocomplete="name">
                <span class="input-icon icon-name"></span>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required autocomplete="email">
                <span class="input-icon icon-email"></span>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required minlength="6" autocomplete="new-password">
                <span class="input-icon icon-password"></span>
            </div>
            <div class="input-group">
                <input type="password" id="confirm_password" placeholder="Confirm Password" required minlength="6" autocomplete="new-password">
                <span class="input-icon icon-password"></span>
            </div>
            <div class="privacy-check">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">I agree to the <a href="../policy.html">Privacy Policy</a></label>
            </div>
            <div class="button-container">
                <button type="submit" class="signup-button">Sign Up</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            
            // Show success message
            alert('Account created successfully!');
            return true;
        }

        // Optional: Add click handler for additional safety
        document.addEventListener('DOMContentLoaded', function() {
            const backArrow = document.querySelector('.back-arrow');
            backArrow.addEventListener('click', function(e) {
                console.log('Back arrow clicked'); // For debugging
                // The default behavior (href navigation) will work
            });
        });
    </script>
</body>
</html>
