<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/signup.css">
    
    <script src="./scripts/sign-up.js"></script>
</head>
<body>
    <header class="header-container">
        <img class="logo" src="./assets/Join-Logo.png" alt="Join Logo">
    </header>
    <div class="sign-up-success-container d-none" id="sign-up-success-container">
        <div class="sign-up-success-content">
            <span class="sign-up-success-text"></span>You have successfully signed up!</span>
        </div>
    </div>
    <div class="content-container">
    <div class="content">
        <div class="sign-up-header">
            <div class="arrow-container">
                <img class="arrow-left" src="./assets/arrow.png" alt="Arrow" onclick="window.location.href='./index.html'">
            </div>
            <span class="sign-up-headline">Sign Up</span>
            <div class="empty-container"></div>
        </div>
        <hr>
        <form class="sign-up-form" onsubmit="handleSignUp(event)">
            <input id="sign-up-name" type="text" placeholder="Name" required>
            <input id="sign-up-email" type="email" placeholder="Email" required>
            <input id="sign-up-password" type="password" placeholder="Password" required minlength="8">
            <input id="sign-up-confirm-password" type="password" placeholder="Confirm Password" required minlength="8">
            <div class="checkbox-container">
                <input type="checkbox" id="sign-up-checkbox" required>
                <label for="sign-up-checkbox">
                    <span class="custom-checkbox"></span>
                    I agree to the <a href="" target="_blank">Privacy Policy</a> zu
                </label>
            </div>
            <span id="error-message" class="error-message"></span>
            <button class="sign-up-button">Sign Up</button>
        </form>
    </div>
</div>
    <footer class="footer">
        <a class="privacy-policy" href="policy.html">Privacy Policy</a>
        <a class="legal-notice" href="legal-notice.html">Legal Notice</a>
      </footer>
</body>
</html>
