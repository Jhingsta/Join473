<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Contacts</title>
    <link rel="stylesheet" href="styles/standard.css" />
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/dropdown-menu.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/help.css">
   
  </head>
  <body onload="fetchData()">
    <div id="successMessage" class="contact-created">Contact successfully created</div>

    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <div class="sidebar-logo-header">
          <img src="assets/sidebarLogo.png" alt="Join Logo" class="sidebar-join-logo">
        </div>
        <a href="summary.html" class="nav-item">
          <div class="nav-item-content">
            <img src="assets/Icons.png" alt="Summary">
            <span>Summary</span>
          </div>
        </a>
        <a href="addTask.html" class="nav-item">
          <div class="nav-item-content">
            <img src="assets/Icons1.png" alt="Add Task">
            <span>Add Task</span>
          </div>
        </a>
        <a href="boardsection.html" class="nav-item">
          <div class="nav-item-content">
            <img src="assets/Icons2.png" alt="Board">
            <span>Board</span>
          </div>
        </a>
        <a href="contacts.html" class="nav-item active">
          <div class="nav-item-content">
            <img src="assets/Icons3.png" alt="Contacts">
            <span>Contacts</span>
          </div>
        </a>
      </nav>
      <div class="sidebar-footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Legal notice</a>
      </div>
    </aside>

    <!-- Header -->
    <header class="page-header">
      <img src="assets/sidebarLogo.png" alt="Join Logo" class="header-join-logo-absolute">
      <div class="header-right">
        <span class="logo-title">Kanban Project Management Tool</span>
        <div class="header-icons">
          <div class="help-icon" id="helpIcon">?</div>
          <div class="profile-wrapper">
            <div class="user-initial-small" id="userInitialButton"></div>
            <div class="dropdown-menu-small" id="userDropdown">
              <ul>
                <li class="mobile-only"><a href="#">Help</a></li>
                <li><a href="#">Legal Notice</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Log out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="left-side">
      <button class="new-contact d_none" id="new-contact" onclick="addContact()">
        <span class="button-label">Add new contact</span>
        <img src="./assets/person_add.png" alt="Add contact" class="button-icon" />
      </button>
      <div class="contact-panel" id="contactPanel"></div>
    </div>
    <div class="main">
      <div class="contact-info">
        <div class="contact-info-headline"></div>
        <div class="overlay" id="overlay"></div>
      </div>
    </div>
    <!-- Overlay-Panel -->
    <div id="modalBackdrop" class="modal-backdrop d_none" onclick="closeOverlay(event)">
      <div id="addContactForm" onclick="event.stopPropagation()"></div>
    </div>
    <div id="contactCreatedImage" class="contact-created-image d_none">
      <img src="svg/contactCreated.svg" alt="Contact Created">
    </div>

    <script src="scripts/contacts.js"></script>
    <script src="scripts/contact-form.js"></script>
    <script src="scripts/dropdown-menu.js"></script>
    <script src="scripts/contactTemplate.js"></script>
  </body>
</html>
