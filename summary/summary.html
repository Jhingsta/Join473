<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="../styles/summary.css">
</head>
<body>
    <main class="main-content">
        <div class="box-container">
            <div class="greeting">
                <h2>Good morning, <span class="username">Username</span></h2>
            </div>
            <div class="top-row">
                <div class="metric-box-urgent">
                    <img src="../assets/urgent-task.png" alt="urgent task">
                    <h3>Task Urgent</h3>
                </div>

                <div class="metric-box1">
                    <img src="../assets/task-in-board.png" alt="task-in-board">
                    <h3>Task in Board</h3>
                </div>
            </div>

            <div class="bottom-row">
                <div class="metric-box2">
                    <img src="../assets/task-to-do.png" alt="task-to-do">
                    <h3>Task to do</h3>
                </div>

                <div class="metric-box3">
                    <img src="../assets/task-inprogress.png" alt="task-in-progress">
                    <h3>Task in Progress</h3>
                </div>

                <div class="metric-box4">
                    <img src="../assets/awaiting-feedback.png" alt="awaiting-feedback">
                    <h3>Awaiting Feedback</h3>
                </div>

                <div class="metric-box5">
                    <img src="../assets/task-done.png" alt="task-done">
                    <h3>Task Done</h3>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
